<app-header (searchEvent)="onSearch($event)"></app-header>
<app-user-list
  *ngIf="!selectedUser"
  (pageChangeEvent)="loadUsers($event)"
  (userSelectEvent)="selectUser($event)"
></app-user-list>
<app-user-details
  *ngIf="selectedUser"
  [user]="selectedUser"
  (backEvent)="clearSelectedUser()"
></app-user-details>
